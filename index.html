<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row  justify-content-md-center">
            <div class="col-md-6">
                <div class="card text-center" id="mainPage">
                    <div class="card-header">
                        <h2>Code Quize</h2>
                    </div>
                    <div class="card-body">
                        <div id="currentTime"></div>
                        <h5 class="card-title" id="card-title"></h5>
                        <div id="listItem"></div>
                        <h5 class="card-text" id="card-text">Try to answer the following code-related questions within
                            the time limit. Keep in mind that incorrect
                            answers
                            will penalize your score/time by ten seconds!</h5>
                        <a href="#" class="btn btn-primary" onClick="startExam()" id="startTime">Start Quize</a>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
